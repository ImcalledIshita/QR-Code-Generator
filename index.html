<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator|Ishita Choudhury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter a text or paste a URL to generate QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="img/qr.png" alt="QR-Code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
